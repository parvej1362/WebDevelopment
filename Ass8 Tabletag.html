<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table {
            width: 75%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 200px;
        }
        th, td {
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #37d5e0;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Assignment No.: 8 (Table tags)</h2>
    <h2 style="text-align: center;">Programming Languages Table</h2>
    <table>
        <tr>
            <th>Sr. No.</th>
            <th>Icon</th>
            <th>Name</th>
            <th>Developed by</th>
            <th>Explore more</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="htmlicon.png" alt="htmlicon" width="150" height="150"></td>
            <td>HTML</td>
            <td>
               <img src="timlee.jpg" alt="timlee" width="150" height="150">
               <p>Tim Berners-Lee</p>
            </td>
            <td><a href="https://www.geeksforgeeks.org/html-tutorial/">Learn Html</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="cssicon.png" alt="cssicon" width="150" height="150"></td>
            <td>CSS</td>
            <td>
                <img src="hakonlie.jpg" alt="hakonlie" width="150" height="150">
                <p>Hakon Wium</p>
            </td>
            <td><a href="https://www.w3schools.com/css/">Learn CSS</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="jsicon.jpg" alt="jsicon" width="150" height="150"></td>
            <td>Java Script</td>
            <td>
                <img src="brendon.jpg" alt="brendon" width="150" height="150">
                <p>Brendon Eich</p>
            </td>
            <td><a href="">Learn JS</a></td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="javaicon.png" alt="javaicon" width="150" height="150"></td>
            <td>Java</td>
            <td>
                <img src="james.jpg" alt="james" width="150" height="150">
                 <p>James Gosling</p>
            </td>
            <td><a href="https://www.w3schools.com/java/">Learn Java</a></td>
        </tr>
        <tr>
            <td>5</td>
            <td><img src="pythonicon.png" alt="pythonicon" width="150" height="150"></td>
            <td>Python</td>
            <td>
                <img src="guidovan.jpg" alt="guidovan" width="150" height="150">
                 <p>Guido van Rossum</p>
             </td>
            <td><a href="https://www.learnpython.org/">Learn Python</a></td>
        </tr>
    </table>
</body>
</html>
